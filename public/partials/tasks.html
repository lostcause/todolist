<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				Add/edit task
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 text-center">
						<form class="form-horizontal" role="form">
							<input type='hidden' ng-model="id" name="id">
							<div class="form-group">
								<input type="text" name="todo" class="form-control" placeholder="Task name" ng-model="todo">
							</div>
							<div class="form-group">
								<input type="checkbox" name="done" ng-model="done"> Mark as done
							</div>
							<div class="form-group">
								<button class="btn btn-primary btn-md" type="submit" ng-show="add" ng-click="addTask()">Add</button>
								<button class="btn btn-primary btn-md" type="submit" ng-show="update" ng-click="updateTask()">Update</button>
							</div>
						</form>
					</div>
				</div>
				<p data-ng-show="error" class="alert alert-danger">{{ error }}</p>
			</div>
		</div>
		<task-list></task-list>
		<div class="panel panel-primary">
			<div class="panel-heading">
				Task list ({{ remaining() }} remaining)
			</div>
			<div class="panel-body" data-ng-hide="tasks">
				<p>Fetching task list...</p>
			</div>
			<div class="panel-body" data-ng-show="tasks">
				<ul class="list-unstyled">
					<li ng-repeat="task in tasks" class="clearfix animate-repeat">
						<label>
							<input type="checkbox" name="done" ng-model="task.done" ng-click="updateStatus(task.id)" />
							{{ task.todo }}
						</label>
						<div class="btn-actions">
							<button class="btn btn-success" ng-click="editTask($index)"><i class="fa fa-pencil"></i></button>
							<button class="btn btn-danger" ng-click="deleteTask(task.id)"><i class="fa fa-times"></i></button>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
